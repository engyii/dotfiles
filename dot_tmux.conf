# ~/.tmux.conf
# Tmux configuration file

# Set terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix key to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Set base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Enable vi mode
setw -g mode-keys vi

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Faster command sequences
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Catppuccin theme colors for Tmux
# Status bar
set -g status-style bg='#1e1e2e',fg='#cdd6f4'
set -g status-interval 1

# Window status
set-window-option -g window-status-style fg='#bac2de',bg='#1e1e2e'
set-window-option -g window-status-current-style fg='#1e1e2e',bg='#cba6f7'

# Pane borders
set -g pane-border-style fg='#45475a'
set -g pane-active-border-style fg='#cba6f7'

# Message text
set -g message-style bg='#1e1e2e',fg='#cdd6f4'

# Clock
set-window-option -g clock-mode-colour '#a6e3a1'

# Status bar layout
set -g status-left-length 50
set -g status-left "#[fg=#1e1e2e,bg=#cba6f7,bold] #S #[fg=#cba6f7,bg=#1e1e2e,nobold,noitalics,nounderscore]"

set -g status-right-length 100
set -g status-right "#[fg=#45475a,bg=#1e1e2e,nobold,noitalics,nounderscore]#[fg=#cdd6f4,bg=#45475a] %H:%M #[fg=#cba6f7,bg=#45475a,nobold,noitalics,nounderscore]#[fg=#1e1e2e,bg=#cba6f7,bold] #h "